<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="heading">
      <div class="title">freeCodeCamp Survey Form</div>
      <div class="description">Thank you for taking the time to help us improve the platform</div>
    </div>

    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" min="10" placeholder="Age">
        </div>
        <div class="form-group">
          <label for="role">Which option best describes your current role?</label>
          <select name="" id="">
            <option value="" selected disabled>Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="radio-container">
            <input type="radio" name="choice">
            <label for="" class="radio-label">Definitely</label>
          </div>
          <div class="radio-container">
            <input type="radio" name="choice">
            <label for="" class="radio-label">Maybe</label>
          </div>
          <div class="radio-container">
            <input type="radio" name="choice">
            <label for="" class="radio-label">Not sure</label>
          </div>
        </div>
        <div class="form-group">
          <label for="role">What is your favorite feature of freeCodeCamp?</label>
          <select name="" id="">
            <option value="" selected disabled>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p class="checkboxes">What would you like to see improved? (Check all that apply)</p>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Front-end Projects</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Back-end Projects</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Challenges</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Open Source Community</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Gitter help rooms</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Videos</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">City Meetups</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Wiki</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Forum</label>
          </div>
          <div class="check-container">
            <input type="checkbox" value="frontend">
            <label for="" class="checkbox-label">Additional Courses</label>
          </div>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <input type="submit">
      </form>
    </div>
  </main>
</body>
</html>
